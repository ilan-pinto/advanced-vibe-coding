openapi: 3.0.3
info:
  title: E-Commerce Dashboard API
  description: API Gateway endpoints consumed by the e-commerce admin dashboard
  version: 1.0.0
  contact:
    name: E-Commerce Platform Team

servers:
  - url: https://api.example.com/v1
    description: Production API Gateway
  - url: https://api-staging.example.com/v1
    description: Staging API Gateway

security:
  - BearerAuth: []

paths:
  /products:
    get:
      summary: List products
      description: Retrieve paginated list of products for dashboard display
      operationId: listProducts
      tags:
        - Products
      parameters:
        - name: limit
          in: query
          description: Number of items per page (max 100)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: cursor
          in: query
          description: Opaque cursor for pagination (from previous response)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response with paginated products
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'
          headers:
            Access-Control-Allow-Origin:
              description: CORS header (must be explicit origin, not *)
              schema:
                type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          $ref: '#/components/responses/RateLimitError'
        '500':
          $ref: '#/components/responses/ServerError'

  /users:
    get:
      summary: List users
      description: Retrieve paginated list of registered users for dashboard display
      operationId: listUsers
      tags:
        - Users
      parameters:
        - name: limit
          in: query
          description: Number of items per page (max 200)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 200
            default: 100
        - name: cursor
          in: query
          description: Opaque cursor for pagination (from previous response)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: Successful response with paginated users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserListResponse'
          headers:
            Access-Control-Allow-Origin:
              description: CORS header (must be explicit origin, not *)
              schema:
                type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '429':
          $ref: '#/components/responses/RateLimitError'
        '500':
          $ref: '#/components/responses/ServerError'

  /orders:
    get:
      summary: List orders
      description: Retrieve paginated list of orders for dashboard display
      operationId: listOrders
      tags:
        - Orders
      parameters:
        - name: limit
          in: query
          description: Number of items per page (max 100)
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: cursor
          in: query
          description: Opaque cursor for pagination (from previous response)
          required: false
          schema:
            type: string
        - name: status
          in: query
          description: Filter by order status (optional)
          required: false
          schema:
            $ref: '#/components/schemas/OrderStatus'
      responses:
        '200':
          description: Successful response with paginated orders
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderListResponse'
          headers:
            Access-Control-Allow-Origin:
              description: CORS header (must be explicit origin, not *)
              schema:
                type: string
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '429':
          $ref: '#/components/responses/RateLimitError'
        '500':
          $ref: '#/components/responses/ServerError'

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token for authentication (managed outside dashboard scope)

  schemas:
    # Product schemas
    Product:
      type: object
      required:
        - id
        - name
        - price
        - currency
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique product identifier
          example: "prod_1234567890"
        name:
          type: string
          minLength: 1
          maxLength: 500
          description: Product name/title
          example: "Wireless Bluetooth Headphones"
        price:
          type: integer
          minimum: 0
          description: Price in base currency units (e.g., cents)
          example: 4999
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          description: ISO 4217 currency code
          example: "USD"
        imageUrl:
          type: string
          format: uri
          nullable: true
          description: Optional product image URL
          example: "https://cdn.example.com/products/123.jpg"
        description:
          type: string
          nullable: true
          description: Optional product description
          example: "Premium wireless headphones with active noise cancellation"
        stock:
          type: integer
          minimum: 0
          nullable: true
          description: Optional inventory count
          example: 42
        createdAt:
          type: string
          format: date-time
          description: Product creation timestamp (ISO 8601)
          example: "2025-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp (ISO 8601)
          example: "2025-01-20T14:22:00Z"

    ProductListResponse:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        pagination:
          $ref: '#/components/schemas/Pagination'

    # User schemas
    User:
      type: object
      required:
        - id
        - email
        - name
        - createdAt
      properties:
        id:
          type: string
          description: Unique user identifier
          example: "user_9876543210"
        email:
          type: string
          format: email
          description: User email address
          example: "john.doe@example.com"
        name:
          type: string
          minLength: 1
          maxLength: 200
          description: Full name or display name
          example: "John Doe"
        avatarUrl:
          type: string
          format: uri
          nullable: true
          description: Optional avatar image URL
          example: "https://cdn.example.com/avatars/user123.jpg"
        role:
          $ref: '#/components/schemas/UserRole'
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp (ISO 8601)
          example: "2024-06-10T08:15:00Z"
        lastLoginAt:
          type: string
          format: date-time
          nullable: true
          description: Last login timestamp (ISO 8601)
          example: "2025-10-27T16:45:00Z"

    UserRole:
      type: string
      enum:
        - customer
        - admin
        - moderator
      description: User role
      example: "customer"

    UserListResponse:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
        pagination:
          $ref: '#/components/schemas/Pagination'

    # Order schemas
    Order:
      type: object
      required:
        - id
        - customerId
        - status
        - total
        - currency
        - createdAt
        - updatedAt
      properties:
        id:
          type: string
          description: Unique order identifier
          example: "order_abc123def456"
        customerId:
          type: string
          description: Reference to User.id
          example: "user_9876543210"
        customerName:
          type: string
          nullable: true
          description: Denormalized customer name for display
          example: "John Doe"
        customerEmail:
          type: string
          format: email
          nullable: true
          description: Denormalized customer email
          example: "john.doe@example.com"
        status:
          $ref: '#/components/schemas/OrderStatus'
        total:
          type: integer
          minimum: 0
          description: Total order amount in base currency units
          example: 14997
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          description: ISO 4217 currency code
          example: "USD"
        items:
          type: array
          nullable: true
          description: Optional order items (may not be included in list view)
          items:
            $ref: '#/components/schemas/OrderItem'
        createdAt:
          type: string
          format: date-time
          description: Order placed timestamp (ISO 8601)
          example: "2025-10-25T12:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Last status update timestamp (ISO 8601)
          example: "2025-10-26T09:15:00Z"

    OrderStatus:
      type: string
      enum:
        - pending
        - processing
        - shipped
        - delivered
        - cancelled
      description: Current order status
      example: "shipped"

    OrderItem:
      type: object
      required:
        - productId
        - productName
        - quantity
        - priceAtPurchase
        - currency
      properties:
        productId:
          type: string
          description: Reference to Product.id
          example: "prod_1234567890"
        productName:
          type: string
          description: Denormalized product name
          example: "Wireless Bluetooth Headphones"
        quantity:
          type: integer
          minimum: 1
          description: Number of units
          example: 3
        priceAtPurchase:
          type: integer
          minimum: 0
          description: Historical price when ordered (base currency units)
          example: 4999
        currency:
          type: string
          pattern: '^[A-Z]{3}$'
          description: ISO 4217 currency code
          example: "USD"

    OrderListResponse:
      type: object
      required:
        - data
        - pagination
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Order'
        pagination:
          $ref: '#/components/schemas/Pagination'

    # Common schemas
    Pagination:
      type: object
      required:
        - hasMore
      properties:
        nextCursor:
          type: string
          nullable: true
          description: Opaque cursor for next page (null if last page)
          example: "eyJpZCI6MTIzLCJjcmVhdGVkQXQiOiIyMDI1LTAxLTIwVDEwOjAwOjAwWiJ9"
        hasMore:
          type: boolean
          description: Whether more items are available
          example: true
        total:
          type: integer
          minimum: 0
          nullable: true
          description: Optional total count across all pages
          example: 1247

    ApiError:
      type: object
      required:
        - error
        - status
      properties:
        error:
          type: object
          required:
            - code
            - message
          properties:
            code:
              type: string
              description: Machine-readable error code
              example: "UNAUTHORIZED"
            message:
              type: string
              description: Human-readable error message
              example: "Authentication token is missing or invalid"
            details:
              type: object
              nullable: true
              description: Optional additional error context
              additionalProperties: true
        status:
          type: integer
          description: HTTP status code
          example: 401

  responses:
    UnauthorizedError:
      description: Authentication required or token invalid
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            error:
              code: "UNAUTHORIZED"
              message: "Authentication token is missing or invalid"
            status: 401

    ForbiddenError:
      description: User lacks required permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            error:
              code: "FORBIDDEN"
              message: "You do not have permission to access this resource"
            status: 403

    RateLimitError:
      description: Too many requests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            error:
              code: "RATE_LIMIT"
              message: "Too many requests. Please try again later."
            status: 429
      headers:
        Retry-After:
          description: Seconds until rate limit resets
          schema:
            type: integer
            example: 60

    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiError'
          example:
            error:
              code: "SERVER_ERROR"
              message: "An unexpected error occurred. Please try again later."
            status: 500
